<div class="mt-2 mr-2" style="height:90%">
    <div class="row h-100 m-0">
      <div class="col-3 grey lighten-2">
          <div class="container-fluid h-100  pl-3">
              <div class="d-flex flex-column h-100 p-3">
                <div class="d-flex h-25 justify-content-between">
                  <h5><i class="fa fa-shopping-basket">Cart</i></h5>
                  <div class="container">
                    <button mdbBtn mdbWavesEffect class="btn text-info" [routerLink]="['../shop']" routerLinkActive="router-link-active"  type="button">Back to Shoppe</button>
                  </div>
                </div>
              <div class="container mt-2">
                <ol *ngIf=" cartItemList && cartItemList.length>0">
                  <li *ngFor="let item of cartItemList">{{item.name}} X {{item.amount}} = {{item.total}}</li>
                </ol>
              </div>
              <div class="h-100 d-flex">
                <div class="row align-self-end h-25">
                  <div class="col">
                    Total: {{cartTotal | number}}
                  </div>
                </div>
          
              </div>
              </div>
            </div>
      </div>
      <div class="col">
        <div class="container w-50">
          <div class="mt-4 card">
            <div class="card-body">
            <h5 class="card-title">Shipping Details</h5>
            <hr>
              <form action="" [formGroup]="shippingForm">
                <div class="md-form">
                   <select id="city" class="form-control mb-1" formControlName="city" required placeholder="City">
                <option *ngFor="let city of cityList" [value]="city">{{city}}</option>
                </select>
                </div>
             
              <input mdbInput type="text" id="street" class="form-control mb-1" formControlName="street" required placeholder="Street">
              <input mdbInput type="date" class="mb-3" name="sendDate" formControlName="sendDate" id="" required placeholder="SendDate">
              <h5>Payment</h5>
              <hr>
              <input type="text" id="street" class="form-control mb-1" formControlName="ccNumber" required placeholder="Credit Card">
            </form>
            <button mdbBtn mdbWavesEffect class="btn btn-success" type="button" (click)="onSubmit()" >Ship Order</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide();backToHome()">
              <span aria-hidden="true">Ã—</span>
            </button>
            <h4 class="modal-title text-success w-100" id="myModalLabel">Order Completed!</h4>
          </div>
          <div class="modal-body">
            Thank you for your business!
          </div>
          <div class="modal-footer">
            <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide();backToHome()" mdbWavesEffect>Close</button>
          </div>
        </div>
      </div>
    </div>
