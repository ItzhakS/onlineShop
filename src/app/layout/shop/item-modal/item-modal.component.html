
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="itemModal.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">{{name}}</h4>
  </div>
  <div class="modal-body">
    ${{price}}
    <form [formGroup]="itemForm" action="">
      <div class="md-form">
        <label for="" class="control-label mb-0">Amount:</label>
        <input mdbInput mdbValidate type="number" name="userName" formControlName="amount" class="form-control form-control-sm" required>
        <mdb-error *ngIf="amount.invalid && (amount.dirty || amount.touched)">Amount invalid</mdb-error>
        <mdb-success *ngIf="amount.valid && (amount.dirty || amount.touched)">Amount valid</mdb-success>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="itemModal.hide()" mdbWavesEffect>Close</button>
    <button type="submit" mdbBtn color="primary" [disabled]="amount.invalid" (click)="saveCartItem()" class="relative waves-light" mdbWavesEffect>Save!</button>
  </div>
</div>
